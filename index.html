<script>
const CHAT_URL    = '/api/chat';
const QUOTA_URL   = '/api/quota';
const LOCAL_HISTORY_KEY = 'ia_english_history_v1';

const chat    = document.getElementById('chat');
const input   = document.getElementById('input');
const btn     = document.getElementById('send');
const badge   = document.getElementById('quota-badge');

const chatSection  = document.getElementById('chat-section');
const speakSection = document.getElementById('speak-section');
const tabChat  = document.getElementById('tab-chat');
const tabSpeak = document.getElementById('tab-speak');

// SPEAKING DOM
const recordBtn        = document.getElementById('record-btn');
const cancelRecordBtn  = document.getElementById('cancel-record-btn');
const recordTimer      = document.getElementById('record-timer');
const speakStatus      = document.getElementById('speak-status');
const speakConversation= document.getElementById('speak-conversation');

/* ---------- TOKEN LTI ---------- */
function captureTokenFromURL(){
  const u = new URL(window.location.href);
  const t = u.searchParams.get('t');
  if (t) {
    localStorage.setItem('lti_token', t);
    u.searchParams.delete('t');
    window.history.replaceState({}, '', u.toString());
  }
  return t;
}
function getToken(){
  return localStorage.getItem('lti_token') || captureTokenFromURL() || null;
}

/* ---------- ESTADO ---------- */
const messages = [
  { role: "system", content: "VocÃª Ã© um tutor de ingles que vai tirar duvidas dos alunos, seja claro e objetivo." }
];

let currentMode   = 'chat';
let chatQuota     = null;
let speakingQuota = null;

/* ---------- UI CHAT ---------- */
function addMsg(text, who){
  const el = document.createElement('div');
  el.className = `msg ${who}`;
  el.textContent = text;
  chat.appendChild(el);
  chat.scrollTop = chat.scrollHeight;
}

function addCTAPackages(packages){
  const el = document.createElement('div');
  el.className = 'msg bot';

  const txt = document.createElement('div');
  txt.textContent = 'VocÃª atingiu o limite mensal. Deseja liberar mais mensagens?';

  const wrap = document.createElement('div');
  wrap.className = 'cta-wrap';

  (packages || []).forEach(p => {
    if (!p?.url) return;
    const a = document.createElement('a');
    a.className = 'cta-btn';
    a.href = p.url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = p.label || 'Comprar';
    wrap.appendChild(a);
  });

  el.appendChild(txt);
  el.appendChild(wrap);
  chat.appendChild(el);
  chat.scrollTop = chat.scrollHeight;
}

/* ---------- HISTÃ“RICO CHAT (localStorage) ---------- */
function saveLocalHistory(role, content) {
  try {
    const raw = localStorage.getItem(LOCAL_HISTORY_KEY);
    let arr = [];
    if (raw) {
      const parsed = JSON.parse(raw);
      if (Array.isArray(parsed)) arr = parsed;
    }
    arr.push({ role, content, ts: Date.now() });
    if (arr.length > 200) {
      arr = arr.slice(arr.length - 200);
    }
    localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(arr));
  } catch (e) {
    console.error('Erro ao salvar histÃ³rico local:', e);
  }
}

function loadLocalHistory() {
  try {
    const raw = localStorage.getItem(LOCAL_HISTORY_KEY);
    if (!raw) return;
    const arr = JSON.parse(raw);
    if (!Array.isArray(arr)) return;

    arr.forEach(m => {
      if (!m || typeof m.content !== 'string') return;
      const who = m.role === 'user' ? 'user' : 'bot';
      addMsg(m.content, who);
      const role = who === 'user' ? 'user' : 'assistant';
      messages.push({ role, content: m.content });
    });
  } catch (e) {
    console.error('Erro ao carregar histÃ³rico local:', e);
  }
}

/* ---------- QUOTA CHAT ---------- */
async function atualizarQuotaChat(){
  try {
    const t = getToken();
    const url = t ? `${QUOTA_URL}?t=${encodeURIComponent(t)}` : QUOTA_URL;
    const r = await fetch(url, { credentials: 'include' });
    if (!r.ok) {
      if (r.status === 401) {
        chatQuota = null;
        if (currentMode === 'chat') badge.textContent = 'entre pelo Canvas';
        return;
      }
      throw new Error('quota not ok');
    }
    const { remaining, limit } = await r.json();
    chatQuota = { remaining, limit };
    updateBadge();
  } catch (e) {
    console.error('Erro quota chat:', e);
    if (currentMode === 'chat') badge.textContent = 'quota indisponÃ­vel';
  }
}

/* ---------- BADGE TOPO ---------- */
function updateBadge() {
  if (currentMode === 'chat') {
    if (chatQuota) {
      badge.textContent = `restante ${chatQuota.remaining} / ${chatQuota.limit} msgs`;
    } else {
      badge.textContent = 'carregandoâ€¦';
    }
  } else {
    if (speakingQuota && typeof speakingQuota.limitSeconds === 'number') {
      const used  = speakingQuota.usedSeconds || 0;
      const limit = speakingQuota.limitSeconds;
      const remainingMin = Math.max(0, (limit - used) / 60);
      const limitMin     = limit / 60;
      badge.textContent = `restante ${remainingMin.toFixed(1)} / ${limitMin.toFixed(1)} min`;
    } else {
      badge.textContent = 'restante -- / -- min';
    }
  }
}

/* ---------- TROCA DE TELA (CHAT x PRONUNCIATION) ---------- */
function setMode(mode) {
  currentMode = mode;
  if (mode === 'chat') {
    tabChat.classList.add('active');
    tabSpeak.classList.remove('active');
    chatSection.style.display  = 'flex';
    speakSection.style.display = 'none';
  } else {
    tabChat.classList.remove('active');
    tabSpeak.classList.add('active');
    chatSection.style.display  = 'none';
    speakSection.style.display = 'flex';
  }
  updateBadge();
}

/* ---------- ENVIO CHAT ---------- */
async function send(){
  const text = input.value.trim();
  if(!text) return;
  addMsg(text, 'user');
  saveLocalHistory('user', text);
  input.value = '';
  btn.disabled = true;

  messages.push({ role: "user", content: text });

  try {
    const t = getToken();
    const body = { messages };
    if (t) body.t = t;

    const res = await fetch(CHAT_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      credentials: "include",
      body: JSON.stringify(body)
    });

    if (res.status === 429) {
      const j = await res.json().catch(() => ({}));
      addMsg(`Limite mensal atingido (${j.used}/${j.limit}).`, 'bot');
      if (Array.isArray(j.packages) && j.packages.length > 0) addCTAPackages(j.packages);
      btn.disabled = false;
      atualizarQuotaChat();
      return;
    }

    if(!res.ok){
      const j = await res.json().catch(() => ({}));
      console.error('Falha /api/chat', res.status, j);
      addMsg("Erro no servidor. Tente novamente.", 'bot');
      btn.disabled = false;
      return;
    }

    const data = await res.json();
    const reply = data.reply || "(sem conteÃºdo)";
    addMsg(reply, 'bot');
    saveLocalHistory('assistant', reply);
    messages.push({ role: "assistant", content: reply });

    btn.disabled = false;
    atualizarQuotaChat();
  } catch (err) {
    console.error('Erro de rede /api/chat:', err);
    addMsg("Erro de rede. Tente novamente.", 'bot');
    btn.disabled = false;
  }
}

/* ---------- Fix teclado mobile (chat) ---------- */
(function fixViewportForKeyboard(){
  const vv = window.visualViewport;
  if (!vv || !chat) return;
  const onResize = () => {
    const h = vv.height;
    chat.style.maxHeight = Math.max(120, h - 220) + 'px';
    chat.scrollTop = chat.scrollHeight;
  };
  vv.addEventListener('resize', onResize);
  vv.addEventListener('scroll', onResize);
})();

input.addEventListener('focus', () => {
  setTimeout(() => {
    chat.scrollTop = chat.scrollHeight;
    input.scrollIntoView({ block: 'nearest' });
  }, 250);
});

/* ---------- SPEAKING / PRONUNCIATION ---------- */
let mediaRecorder = null;
let audioChunks   = [];
let isRecording   = false;
let isCancelling  = false;
let recordStart   = null;
let recordTimerId = null;

function resetRecordingUI(){
  isRecording = false;
  recordBtn.disabled = false;
  recordBtn.textContent = 'ðŸŽ™ï¸ Gravar';
  recordBtn.classList.remove('btn-recording');
  cancelRecordBtn.disabled = true;
  if (recordTimerId) {
    clearInterval(recordTimerId);
    recordTimerId = null;
  }
  recordTimer.textContent = '00:00';
}

async function startRecording(){
  if (isRecording) return;
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    speakStatus.textContent = "Seu navegador nÃ£o permite gravaÃ§Ã£o de Ã¡udio.";
    return;
  }
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioChunks = [];
    mediaRecorder = new MediaRecorder(stream);
    isRecording = true;
    isCancelling = false;
    recordStart = Date.now();
    speakStatus.textContent = "Gravando... fale sua frase em inglÃªs.";
    recordBtn.textContent = "Parar e enviar";
    recordBtn.classList.add('btn-recording');
    cancelRecordBtn.disabled = false;

    mediaRecorder.ondataavailable = (e) => {
      if (e.data && e.data.size > 0) audioChunks.push(e.data);
    };

    mediaRecorder.onstop = async () => {
      if (recordTimerId) {
        clearInterval(recordTimerId);
        recordTimerId = null;
      }
      const durationMs = recordStart ? (Date.now() - recordStart) : 0;

      if (mediaRecorder && mediaRecorder.stream) {
        mediaRecorder.stream.getTracks().forEach(tr => tr.stop());
      }
      mediaRecorder = null;

      if (isCancelling) {
        speakStatus.textContent = "GravaÃ§Ã£o cancelada.";
        resetRecordingUI();
        return;
      }

      try {
        speakStatus.textContent = "Processando e enviando para correÃ§Ã£o...";
        const blob   = new Blob(audioChunks, { type: 'audio/webm' });
        const base64 = await blobToBase64(blob);

        appendStudentAudioMessage(base64);
        await sendSpeakingAudio(base64, durationMs);
      } catch (err) {
        console.error("Erro ao processar/enviar Ã¡udio:", err);
        speakStatus.textContent = "Erro ao enviar o Ã¡udio para correÃ§Ã£o.";
      } finally {
        resetRecordingUI();
      }
    };

    mediaRecorder.start();

    recordTimerId = setInterval(() => {
      const sec = Math.floor((Date.now() - recordStart) / 1000);
      const m = String(Math.floor(sec / 60)).padStart(2,'0');
      const s = String(sec % 60).padStart(2,'0');
      recordTimer.textContent = `${m}:${s}`;
    }, 500);
  } catch (err) {
    console.error("Erro ao acessar microfone:", err);
    speakStatus.textContent = "NÃ£o foi possÃ­vel acessar o microfone (permissÃ£o negada?).";
    isRecording = false;
    mediaRecorder = null;
    resetRecordingUI();
  }
}

function stopRecording(send=true){
  if (!isRecording || !mediaRecorder) return;
  isCancelling = !send;
  recordBtn.disabled = true;
  cancelRecordBtn.disabled = true;
  speakStatus.textContent = send ? "Finalizando gravaÃ§Ã£o..." : "Cancelando gravaÃ§Ã£o...";
  mediaRecorder.stop();
}

function blobToBase64(blob){
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => {
      const dataUrl = reader.result;
      const base64 = String(dataUrl).split(',')[1];
      resolve(base64);
    };
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
}

function escapeHtml(str){
  return String(str || "")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}

function appendStudentAudioMessage(base64){
  const el = document.createElement('div');
  el.className = 'msg user speak-msg';
  el.innerHTML = `
    <strong>VocÃª:</strong>
    <audio controls src="data:audio/webm;base64,${base64}"></audio>
  `;
  speakConversation.appendChild(el);
  speakConversation.scrollTop = speakConversation.scrollHeight;
}

function appendAIAudioMessage(data){
  const { transcript, correct_sentence, feedback_text, audioBase64 } = data || {};
  const t = transcript || "(nÃ£o reconhecido)";
  const c = correct_sentence || "(sem frase modelo)";
  const f = feedback_text || "(sem feedback)";

  const el = document.createElement('div');
  el.className = 'msg bot speak-msg';

  let audioPart = '';
  if (audioBase64) {
    audioPart = `<audio controls src="data:audio/mp3;base64,${audioBase64}"></audio>`;
  }

  el.innerHTML = `
    <strong>IA:</strong>
    ${audioPart}
    <div class="speak-meta">
      <strong>O que foi entendido:</strong> ${escapeHtml(t)}<br>
      <strong>Frase modelo:</strong> ${escapeHtml(c)}<br>
      <strong>Feedback:</strong> ${escapeHtml(f)}
    </div>
  `;

  speakConversation.appendChild(el);
  speakConversation.scrollTop = speakConversation.scrollHeight;
}

function showSpeakingResult(data){
  appendAIAudioMessage(data);

  const { usedSeconds, limitSeconds } = data || {};
  if (typeof usedSeconds === 'number' && typeof limitSeconds === 'number') {
    speakingQuota = { usedSeconds, limitSeconds };
    updateBadge();
  }
}

async function sendSpeakingAudio(base64, durationMs){
  try {
    const t = getToken();
    const body = { audio: base64, durationMs };
    if (t) body.t = t;

    const res = await fetch('/api/speaking', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      credentials: 'include',
      body: JSON.stringify(body)
    });

    if (res.status === 429) {
      const j = await res.json().catch(() => ({}));
      speakStatus.textContent = j.message || "Limite mensal de prÃ¡tica de Ã¡udio atingido.";
      if (typeof j.usedSeconds === 'number' && typeof j.limitSeconds === 'number') {
        speakingQuota = { usedSeconds: j.usedSeconds, limitSeconds: j.limitSeconds };
        updateBadge();
      }
      return;
    }

    if (!res.ok) {
      const txt = await res.text().catch(() => "";
      console.error("Erro /api/speaking", res.status, txt);
      speakStatus.textContent = "Erro ao enviar o Ã¡udio para correÃ§Ã£o.";
      return;
    }

    const data = await res.json();
    showSpeakingResult(data);
    speakStatus.textContent = "CorreÃ§Ã£o recebida.";
  } catch (err) {
    console.error("Erro rede /api/speaking", err);
    speakStatus.textContent = "Erro de rede ao enviar o Ã¡udio para correÃ§Ã£o.";
  }
}

/* ---------- EVENTOS ---------- */
btn.addEventListener('click', send);
input.addEventListener('keydown', e => { if(e.key==='Enter') send(); });

tabChat.addEventListener('click', () => setMode('chat'));
tabSpeak.addEventListener('click', () => setMode('speaking'));

recordBtn.addEventListener('click', () => {
  if (!isRecording) startRecording();
  else stopRecording(true);
});

cancelRecordBtn.addEventListener('click', () => {
  if (isRecording) stopRecording(false);
});

/* ---------- INIT ---------- */
captureTokenFromURL();
setMode('chat');       // garante que sÃ³ o chat aparece na 1Âª carga
atualizarQuotaChat();
loadLocalHistory();
</script>
