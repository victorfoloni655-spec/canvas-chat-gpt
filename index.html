<!doctype html>
<html lang="pt-br">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Chat Canvas + GPT</title>
<style>
  :root {
    --tiffany:#81D8D0;
    --bg:#0f1216;
    --card:#151a21;
    --text:#eaf2fb;
    --muted:#9fb3c8;
    --border:#243041;
  }

  * , *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font: 16px/1.45 system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  }

  .wrap {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    padding: 24px 24px 32px;
    height: 100%;
    display: flex;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
    display: flex;
    flex-direction: column;
    width: 100%;
    min-height: 0;
  }

  .header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 8px;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  .left {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--tiffany);
  }

  .title {
    font-weight: 600;
  }

  .badge {
    padding: 6px 10px;
    border-radius: 999px;
    background: #f1f5f9;
    color: #0f172a;
    font: 500 12px system-ui;
    box-shadow: 0 1px 3px rgba(0,0,0,.08);
    white-space: nowrap;
  }

  .mode-switch {
    display: flex;
    gap: 8px;
    padding: 8px 16px 0;
    flex-shrink: 0;
  }

  .mode-btn {
    flex: 1;
    padding: 8px 0;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: #0d1117;
    color: var(--muted);
    font-size: 14px;
    cursor: pointer;
  }

  .mode-btn.active {
    background: var(--tiffany);
    color: #0b1f1e;
    border-color: transparent;
    font-weight: 600;
  }

  .hidden {
    display: none;
  }

  #chat-section, #speak-section {
    flex: 1 1 auto;
    min-height: 0;
    display: flex;
    flex-direction: column;
  }

  .chat {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
    flex: 1 1 auto;
    min-height: 0;
  }

  .msg {
    max-width: 80%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 12px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: rgba(129,216,208,.12);
  }

  .bot {
    align-self: flex-start;
    background: #0d1117;
  }

  .chat-footer {
    display: flex;
    gap: 8px;
    padding: 12px 12px 14px;
    border-top: 1px solid var(--border);
    align-items: center;
    flex-shrink: 0;
  }

  input, button {
    font: inherit;
  }

  input {
    flex: 1;
    background: #0d1117;
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 10px;
    font-size: 16px;
    min-width: 0;
  }

  button {
    background: var(--tiffany);
    border: 0;
    border-radius: 10px;
    padding: 12px 16px;
    color: #0b1f1e;
    cursor: pointer;
    font-weight: 700;
    white-space: nowrap;
  }

  button:disabled {
    opacity: .6;
    cursor: not-allowed;
  }

  .btn-secondary {
    background: transparent;
    color: var(--muted);
    border: 1px solid var(--border);
    font-weight: 500;
  }

  .btn-recording {
    background: #ef4444;
    color: #fff;
  }

  /* CTAs de upgrade (chat) */
  .cta-wrap {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-top: 6px;
  }

  .cta-btn {
    display: inline-block;
    background: #81D8D0;
    color: #0b1f1e;
    padding: 8px 14px;
    border-radius: 999px;
    border: 0;
    text-decoration: none;
    font-weight: 700;
    box-shadow: 0 1px 3px rgba(0,0,0,.1);
  }

  .cta-btn:hover {
    filter: brightness(0.95);
  }

  /* SPEAKING / PRONUNCIATION */
  .speak-box {
    flex: 1 1 auto;
    min-height: 0;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
  }

  .speak-helper {
    font-size: 14px;
    color: var(--muted);
    margin: 0;
  }

  .speak-controls {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
  }

  #record-timer {
    font-size: 14px;
    color: var(--muted);
    font-variant-numeric: tabular-nums;
  }

  .speak-status {
    font-size: 13px;
    color: var(--muted);
    min-height: 18px;
  }

  .speak-audio {
    width: 100%;
    margin-top: 2px;
  }

  .speak-feedback {
    font-size: 14px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .speak-block {
    padding: 8px 10px;
    border-radius: 10px;
    background: #0d1117;
    border: 1px solid var(--border);
  }

  .speak-block strong {
    color: var(--text);
  }

  /* Ajustes para telas menores (mobile) */
  @media (max-width: 600px) {
    .wrap {
      padding: 8px;
    }
    .header {
      padding: 10px 12px;
    }
    .chat-footer {
      padding: 10px 10px 12px;
      gap: 6px;
    }
    input {
      padding: 10px 8px;
      font-size: 15px;
    }
    button {
      padding: 10px 12px;
      font-size: 15px;
    }
    .msg {
      max-width: 90%;
    }
    .mode-switch {
      padding-inline: 12px;
    }
  }
</style>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="left">
          <span class="dot"></span>
          <div class="title">IA English Journey</div>
        </div>
        <div id="quota-badge" class="badge">carregando‚Ä¶</div>
      </div>

      <div class="mode-switch">
        <button id="tab-chat"  class="mode-btn active">Chat</button>
        <button id="tab-speak" class="mode-btn">Pronunciation training</button>
      </div>

      <!-- MODO CHAT -->
      <div id="chat-section">
        <div id="chat" class="chat"></div>
        <div class="chat-footer">
          <input id="input" placeholder="Ask your questions..." autocomplete="off" autocapitalize="sentences" />
          <button id="send">Enviar</button>
        </div>
      </div>

      <!-- MODO SPEAKING / PRONUNCIATION -->
      <div id="speak-section" class="hidden">
        <div class="speak-box">
          <p class="speak-helper">
            Grave uma frase em ingl√™s para treinar sua pron√∫ncia. Voc√™ receber√° a frase modelo, feedback escrito e um √°udio curto com corre√ß√£o.
          </p>

          <div class="speak-controls">
            <button id="record-btn">üéôÔ∏è Gravar</button>
            <button id="cancel-record-btn" class="btn-secondary" disabled>Cancelar grava√ß√£o</button>
            <span id="record-timer">00:00</span>
          </div>

          <div id="speak-status" class="speak-status"></div>

          <audio id="speak-audio" class="speak-audio" controls style="display:none"></audio>

          <div id="speak-feedback" class="speak-feedback"></div>
        </div>
      </div>
    </div>
  </div>

<script>
const CHAT_URL    = '/api/chat';
const QUOTA_URL   = '/api/quota';
const HISTORY_URL = '/api/history';

const chat    = document.getElementById('chat');
const input   = document.getElementById('input');
const btn     = document.getElementById('send');
const badge   = document.getElementById('quota-badge');

const chatSection  = document.getElementById('chat-section');
const speakSection = document.getElementById('speak-section');
const tabChat  = document.getElementById('tab-chat');
const tabSpeak = document.getElementById('tab-speak');

// SPEAKING DOM
const recordBtn        = document.getElementById('record-btn');
const cancelRecordBtn  = document.getElementById('cancel-record-btn');
const recordTimer      = document.getElementById('record-timer');
const speakStatus      = document.getElementById('speak-status');
const speakFeedback    = document.getElementById('speak-feedback');
const speakAudio       = document.getElementById('speak-audio');

/* ---------- TOKEN FALLBACK (funciona em iframe iOS/Android) ---------- */
function captureTokenFromURL(){
  const u = new URL(window.location.href);
  const t = u.searchParams.get('t');
  if (t) {
    localStorage.setItem('lti_token', t);
    u.searchParams.delete('t');
    window.history.replaceState({}, '', u.toString());
  }
  return t;
}
function getToken(){
  return localStorage.getItem('lti_token') || captureTokenFromURL() || null;
}

/* ---------------- ESTADO GLOBAL ---------------- */
const messages = [
  { role: "system", content: "Voc√™ √© um tutor de ingles que vai tirar duvidas dos alunos, seja claro e objetivo." }
];

let currentMode   = 'chat';
let chatQuota     = null;
let speakingQuota = null;

/* ---------------- UI helpers (chat) ---------------- */
function addMsg(text, who){
  const el = document.createElement('div');
  el.className = `msg ${who}`;
  el.textContent = text;
  chat.appendChild(el);
  chat.scrollTop = chat.scrollHeight;
}

function addCTAPackages(packages){
  const el = document.createElement('div');
  el.className = 'msg bot';

  const txt = document.createElement('div');
  txt.textContent = 'Voc√™ atingiu o limite mensal. Deseja liberar mais mensagens?';

  const wrap = document.createElement('div');
  wrap.className = 'cta-wrap';

  (packages || []).forEach(p => {
    if (!p?.url) return;
    const a = document.createElement('a');
    a.className = 'cta-btn';
    a.href = p.url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = p.label || 'Comprar';
    wrap.appendChild(a);
  });

  el.appendChild(txt);
  el.appendChild(wrap);
  chat.appendChild(el);
  chat.scrollTop = chat.scrollHeight;
}

/* ---------------- HIST√ìRICO ---------------- */
async function loadHistory() {
  try {
    const t = getToken();
    const url = t ? `${HISTORY_URL}?t=${encodeURIComponent(t)}` : HISTORY_URL;

    const res = await fetch(url, {
      method: 'GET',
      credentials: 'include',
    });

    if (!res.ok) {
      return;
    }

    const data = await res.json().catch(() => ({}));
    const items = Array.isArray(data.items) ? data.items : [];

    items.forEach(m => {
      if (!m || typeof m.content !== 'string') return;
      const who = m.role === 'user' ? 'user' : 'bot';
      addMsg(m.content, who);
    });
  } catch (err) {
    console.error('Erro ao carregar hist√≥rico:', err);
  }
}

/* ---------------- QUOTA CHAT ---------------- */
async function atualizarQuotaChat(){
  try {
    const t = getToken();
    const url = t ? `${QUOTA_URL}?t=${encodeURIComponent(t)}` : QUOTA_URL;
    const r = await fetch(url, { credentials: 'include' });
    if (!r.ok) {
      if (r.status === 401) {
        chatQuota = null;
        if (currentMode === 'chat') badge.textContent = 'entre pelo Canvas';
        return;
      }
      throw new Error('quota not ok');
    }
    const { remaining, limit } = await r.json();
    chatQuota = { remaining, limit };
    if (currentMode === 'chat') updateBadge();
  } catch (e) {
    console.error('Erro quota chat:', e);
    if (currentMode === 'chat') badge.textContent = 'quota indispon√≠vel';
  }
}

/* ---------------- BADGE (TOPO) ---------------- */
function updateBadge() {
  if (currentMode === 'chat') {
    if (chatQuota) {
      badge.textContent = `restante ${chatQuota.remaining} / ${chatQuota.limit} msgs`;
    } else {
      badge.textContent = 'carregando‚Ä¶';
    }
  } else {
    if (speakingQuota && typeof speakingQuota.limitSeconds === 'number') {
      const used  = speakingQuota.usedSeconds || 0;
      const limit = speakingQuota.limitSeconds;
      const remainingMin = Math.max(0, (limit - used) / 60);
      const limitMin     = limit / 60;
      badge.textContent = `restante ${remainingMin.toFixed(1)} / ${limitMin.toFixed(1)} min`;
    } else {
      badge.textContent = 'restante -- / -- min';
    }
  }
}

/* ---------------- MODO (ABA) ---------------- */
function setMode(mode) {
  currentMode = mode;
  if (mode === 'chat') {
    tabChat.classList.add('active');
    tabSpeak.classList.remove('active');
    chatSection.classList.remove('hidden');
    speakSection.classList.add('hidden');
  } else {
    tabChat.classList.remove('active');
    tabSpeak.classList.add('active');
    chatSection.classList.add('hidden');
    speakSection.classList.remove('hidden');
  }
  updateBadge();
}

/* ---------------- ENVIO CHAT ---------------- */
async function send(){
  const text = input.value.trim();
  if(!text) return;
  addMsg(text, 'user');
  input.value = '';
  btn.disabled = true;

  messages.push({ role: "user", content: text });

  try {
    const t = getToken();
    const body = { messages };
    if (t) body.t = t;

    const res = await fetch(CHAT_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      credentials: "include",
      body: JSON.stringify(body)
    });

    if (res.status === 429) {
      const j = await res.json().catch(() => ({}));
      addMsg(`Limite mensal atingido (${j.used}/${j.limit}).`, 'bot');
      if (Array.isArray(j.packages) && j.packages.length > 0) addCTAPackages(j.packages);
      btn.disabled = false;
      atualizarQuotaChat();
      return;
    }

    if(!res.ok){
      const j = await res.json().catch(() => ({}));
      console.error('Falha /api/chat', res.status, j);
      addMsg("Erro no servidor. Tente novamente.", 'bot');
      btn.disabled = false;
      return;
    }

    const data = await res.json();
    const reply = data.reply || "(sem conte√∫do)";
    addMsg(reply, 'bot');
    messages.push({ role: "assistant", content: reply });

    btn.disabled = false;
    atualizarQuotaChat();
  } catch (err) {
    console.error('Erro de rede /api/chat:', err);
    addMsg("Erro de rede. Tente novamente.", 'bot');
    btn.disabled = false;
  }
}

/* ---------- Corre√ß√µes de teclado/viewport no mobile (chat) ---------- */
(function fixViewportForKeyboard(){
  const vv = window.visualViewport;
  if (!vv || !chat) return;
  const onResize = () => {
    const h = vv.height;
    chat.style.maxHeight = Math.max(120, h - 220) + 'px';
    chat.scrollTop = chat.scrollHeight;
  };
  vv.addEventListener('resize', onResize);
  vv.addEventListener('scroll', onResize);
})();

input.addEventListener('focus', () => {
  setTimeout(() => {
    chat.scrollTop = chat.scrollHeight;
    input.scrollIntoView({ block: 'nearest' });
  }, 250);
});

/* ---------------- SPEAKING / PRONUNCIATION ---------------- */
let mediaRecorder = null;
let audioChunks   = [];
let isRecording   = false;
let isCancelling  = false;
let recordStart   = null;
let recordTimerId = null;

function resetRecordingUI(){
  isRecording = false;
  recordBtn.disabled = false;
  recordBtn.textContent = 'üéôÔ∏è Gravar';
  recordBtn.classList.remove('btn-recording');
  cancelRecordBtn.disabled = true;
  if (recordTimerId) {
    clearInterval(recordTimerId);
    recordTimerId = null;
  }
  recordTimer.textContent = '00:00';
}

async function startRecording(){
  if (isRecording) return;
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    speakStatus.textContent = "Seu navegador n√£o permite grava√ß√£o de √°udio.";
    return;
  }
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioChunks = [];
    mediaRecorder = new MediaRecorder(stream);
    isRecording = true;
    isCancelling = false;
    recordStart = Date.now();
    speakStatus.textContent = "Gravando... fale sua frase em ingl√™s.";
    recordBtn.textContent = "Parar e enviar";
    recordBtn.classList.add('btn-recording');
    cancelRecordBtn.disabled = false;

    mediaRecorder.ondataavailable = (e) => {
      if (e.data && e.data.size > 0) audioChunks.push(e.data);
    };

    mediaRecorder.onstop = async () => {
      if (recordTimerId) {
        clearInterval(recordTimerId);
        recordTimerId = null;
      }
      const durationMs = recordStart ? (Date.now() - recordStart) : 0;

      // para as tracks do microfone
      if (mediaRecorder && mediaRecorder.stream) {
        mediaRecorder.stream.getTracks().forEach(tr => tr.stop());
      }
      mediaRecorder = null;

      if (isCancelling) {
        speakStatus.textContent = "Grava√ß√£o cancelada.";
        resetRecordingUI();
        return;
      }

      try {
        speakStatus.textContent = "Processando e enviando para corre√ß√£o...";
        const blob   = new Blob(audioChunks, { type: 'audio/webm' });
        const base64 = await blobToBase64(blob);
        await sendSpeakingAudio(base64, durationMs);
      } catch (err) {
        console.error("Erro ao processar/enviar √°udio:", err);
        speakStatus.textContent = "Erro ao enviar o √°udio para corre√ß√£o.";
      } finally {
        resetRecordingUI();
      }
    };

    mediaRecorder.start();

    recordTimerId = setInterval(() => {
      const sec = Math.floor((Date.now() - recordStart) / 1000);
      const m = String(Math.floor(sec / 60)).padStart(2,'0');
      const s = String(sec % 60).padStart(2,'0');
      recordTimer.textContent = `${m}:${s}`;
    }, 500);
  } catch (err) {
    console.error("Erro ao acessar microfone:", err);
    speakStatus.textContent = "N√£o foi poss√≠vel acessar o microfone (permiss√£o negada?).";
    isRecording = false;
    mediaRecorder = null;
    resetRecordingUI();
  }
}

function stopRecording(send=true){
  if (!isRecording || !mediaRecorder) return;
  isCancelling = !send;
  recordBtn.disabled = true;
  cancelRecordBtn.disabled = true;
  speakStatus.textContent = send ? "Finalizando grava√ß√£o..." : "Cancelando grava√ß√£o...";
  mediaRecorder.stop();
}

function blobToBase64(blob){
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => {
      const dataUrl = reader.result;
      const base64 = String(dataUrl).split(',')[1];
      resolve(base64);
    };
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
}

function escapeHtml(str){
  return String(str || "")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}

function showSpeakingResult(data){
  const { transcript, correct_sentence, feedback_text, audioBase64, usedSeconds, limitSeconds } = data || {};
  const t = transcript || "(n√£o reconhecido)";
  const c = correct_sentence || "(sem frase modelo)";
  const f = feedback_text || "(sem feedback)";

  speakFeedback.innerHTML = `
    <div class="speak-block">
      <strong>O que foi entendido:</strong><br>${escapeHtml(t)}
    </div>
    <div class="speak-block">
      <strong>Frase modelo:</strong><br>${escapeHtml(c)}
    </div>
    <div class="speak-block">
      <strong>Feedback de pron√∫ncia:</strong><br>${escapeHtml(f)}
    </div>
  `;

  if (audioBase64) {
    speakAudio.style.display = 'block';
    speakAudio.src = 'data:audio/mp3;base64,' + audioBase64;
    speakAudio.load();
    speakAudio.play().catch(() => {});
  } else {
    speakAudio.style.display = 'none';
  }

  if (typeof usedSeconds === 'number' && typeof limitSeconds === 'number') {
    speakingQuota = { usedSeconds, limitSeconds };
    if (currentMode === 'speaking') updateBadge();
  }
}

async function sendSpeakingAudio(base64, durationMs){
  try {
    const t = getToken();
    const body = { audio: base64, durationMs };
    if (t) body.t = t;

    const res = await fetch('/api/speaking', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      credentials: 'include',
      body: JSON.stringify(body)
    });

    if (res.status === 429) {
      const j = await res.json().catch(() => ({}));
      speakStatus.textContent = j.message || "Limite mensal de pr√°tica de √°udio atingido.";
      if (typeof j.usedSeconds === 'number' && typeof j.limitSeconds === 'number') {
        speakingQuota = { usedSeconds: j.usedSeconds, limitSeconds: j.limitSeconds };
        if (currentMode === 'speaking') updateBadge();
      }
      return;
    }

    if (!res.ok) {
      const txt = await res.text().catch(() => "");
      console.error("Erro /api/speaking", res.status, txt);
      speakStatus.textContent = "Erro ao enviar o √°udio para corre√ß√£o.";
      return;
    }

    const data = await res.json();
    showSpeakingResult(data);
    speakStatus.textContent = "Corre√ß√£o recebida.";
  } catch (err) {
    console.error("Erro rede /api/speaking", err);
    speakStatus.textContent = "Erro de rede ao enviar o √°udio para corre√ß√£o.";
  }
}

/* --------- Montagem do √°udio falado: "Check this + dica r√°pida" --------- */
function extractMainTip(feedback) {
  if (!feedback) return "";

  const lines = feedback
    .split(/\r?\n/)
    .map(l => l.trim())
    .filter(l => l);

  if (!lines.length) return "";

  let first = lines[0];

  if (/^feedback\b/i.test(first) && lines[1]) {
    first = lines[1];
  }

  first = first.replace(/^[\-\u2022]\s*/, "");
  first = first.replace(/^[0-9]+\s*[\.\)\-]\s*/, "");

  return first;
}

function buildSpokenText(correct_sentence, feedback_text) {
  const sent = (correct_sentence || "").trim();
  const tip = extractMainTip(feedback_text || "");

  const ptPart = tip
    ? `Dica r√°pida: ${tip}`
    : "Dica r√°pida: preste aten√ß√£o na pron√∫ncia e no ritmo dessa frase.";

  if (!sent) {
    return `Check this. ${ptPart}`;
  }

  return `Check this: ${sent}. ${ptPart}`;
}

/* ---------------- EVENTOS ---------------- */
btn.addEventListener('click', send);
input.addEventListener('keydown', e => { if(e.key==='Enter') send(); });

tabChat.addEventListener('click', () => setMode('chat'));
tabSpeak.addEventListener('click', () => setMode('speaking'));

recordBtn.addEventListener('click', () => {
  if (!isRecording) startRecording();
  else stopRecording(true);
});

cancelRecordBtn.addEventListener('click', () => {
  if (isRecording) stopRecording(false);
});

/* ---------- Init ---------- */
document.addEventListener('DOMContentLoaded', () => {
  captureTokenFromURL();
  setMode('chat');
  atualizarQuotaChat();
  loadHistory();
});
</script>
