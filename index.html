<!doctype html>
<html lang="pt-br">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Chat Canvas + GPT</title>
<style>
  :root {
    --tiffany:#81D8D0;
    --bg:#0f1216;
    --card:#151a21;
    --text:#eaf2fb;
    --muted:#9fb3c8;
    --border:#243041;
  }

  * , *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font: 16px/1.45 system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Arial, sans-serif;
  }

  .wrap {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    padding: 24px 24px 32px;
    height: 100%;
    display: flex;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
    display: flex;
    flex-direction: column;
    width: 100%;
    min-height: 0;
  }

  .header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 8px;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }

  .left {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--tiffany);
  }

  .title {
    font-weight: 600;
  }

  .badge {
    padding: 6px 10px;
    border-radius: 999px;
    background: #f1f5f9;
    color: #0f172a;
    font: 500 12px system-ui;
    box-shadow: 0 1px 3px rgba(0,0,0,.08);
    white-space: nowrap;
  }

  .mode-switch {
    display: flex;
    gap: 8px;
    padding: 8px 16px 0;
    flex-shrink: 0;
  }

  .mode-btn {
    flex: 1;
    padding: 8px 0;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: #0d1117;
    color: var(--muted);
    font-size: 14px;
    cursor: pointer;
  }

  .mode-btn.active {
    background: var(--tiffany);
    color: #0b1f1e;
    border-color: transparent;
    font-weight: 600;
  }

  /* CHAT TEXTO */
  #chat-section,
  #speak-section {
    flex: 1 1 auto;
    min-height: 0;
    display: flex;
    flex-direction: column;
  }

  #speak-section {
    display:none;
  }

  .chat {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
    flex: 1 1 auto;
    min-height: 0;
  }

  .msg {
    max-width: 80%;
    padding: 10px 12px;
    border: 1px solid var(--border);
    border-radius: 12px;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: rgba(129,216,208,.12);
  }

  .bot {
    align-self: flex-start;
    background: #0d1117;
  }

  .chat-footer {
    display: flex;
    gap: 8px;
    padding: 12px 12px 14px;
    border-top: 1px solid var(--border);
    align-items: center;
    flex-shrink: 0;
  }

  input, button {
    font: inherit;
  }

  input {
    flex: 1;
    background: #0d1117;
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 10px;
    font-size: 16px;
    min-width: 0;
  }

  button {
    background: var(--tiffany);
    border: 0;
    border-radius: 10px;
    padding: 12px 16px;
    color: #0b1f1e;
    cursor: pointer;
    font-weight: 700;
    white-space: nowrap;
  }

  button:disabled {
    opacity: .6;
    cursor: not-allowed;
  }

  .btn-secondary {
    background: transparent;
    color: var(--muted);
    border: 1px solid var(--border);
    font-weight: 500;
  }

  .btn-recording {
    background: #ef4444;
    color: #fff;
  }

  /* CTAs de upgrade (chat + speaking) */
  .cta-wrap {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-top: 6px;
  }

  .cta-btn {
    display: inline-block;
    background: #81D8D0;
    color: #0b1f1e;
    padding: 8px 14px;
    border-radius: 999px;
    border: 0;
    text-decoration: none;
    font-weight: 700;
    box-shadow: 0 1px 3px rgba(0,0,0,.1);
  }

  .cta-btn:hover {

  }

  .speak-box {
    flex: 1 1 auto;
    min-height: 0;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow: hidden;
  }

  .speak-helper {
    font-size: 14px;
    color: var(--muted);
    margin: 0;
    flex-shrink: 0;
  }

  .speak-controls {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    flex-shrink: 0;
  }

  #record-timer {
    font-size: 14px;
    color: var(--muted);
    font-variant-numeric: tabular-nums;
  }

  .speak-status {
    font-size: 13px;
    color: var(--muted);
    min-height: 18px;
    flex-shrink: 0;
  }

  .speak-conversation {
    flex: 1 1 auto;
    min-height: 0;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 4px;
  }

  .speak-msg audio {
    width: 100%;
    margin-top: 4px;
  }

  .speak-meta {
    margin-top: 4px;
    font-size: 13px;
    color: var(--muted);
  }

  .speak-meta strong {
    color: var(--text);
  }

  .speak-bad-token {
    background: #fecaca;
    color: #450a0a;
    border-radius: 4px;
    padding: 0 4px;
    line-height: 1.0;
    text-decoration: underline;
    font-weight: 600;

  .speak-good-token {
    background: #bbf7d0;
    color: #064e3b;
    border-radius: 4px;
    padding: 0 4px;

    .wrap { padding: 8px; }
    .header { padding: 10px 12px; }
    .chat-footer {

      gap: 6px;
    }
    input {
      padding: 10px 8px;
      font-size: 15px;
    }
    button {
      padding: 10px 12px;
      font-size: 15px;
    }

    .mode-switch { padding-inline: 12px; }
  }
</style>

<script>
const CHAT_URL    = '/api/chat';
const QUOTA_URL   = '/api/quota';
const LOCAL_HISTORY_KEY       = 'ia_english_history_v1';
const LOCAL_SPEAK_HISTORY_KEY = 'ia_english_speaking_v1';
const LOCAL_UID_KEY           = 'ia_english_uid_v1';

const chat    = document.getElementById('chat');
const input   = document.getElementById('input');
const btn     = document.getElementById('send');
const badge   = document.getElementById('quota-badge');

const chatSection  = document.getElementById('chat-section');
const speakSection = document.getElementById('speak-section');
const tabChat  = document.getElementById('tab-chat');
const tabSpeak = document.getElementById('tab-speak');

// SPEAKING DOM
const recordBtn        = document.getElementById('record-btn');
const cancelRecordBtn  = document.getElementById('cancel-record-btn');
const recordTimer      = document.getElementById('record-timer');
const speakStatus      = document.getElementById('speak-status');
const speakConversation= document.getElementById('speak-conversation');

/* ---------- TOKEN LTI ---------- */
function captureTokenFromURL(){
  const u = new URL(window.location.href);
  const t = u.searchParams.get('t');
  if (t) {
    localStorage.setItem('lti_token', t);
    u.searchParams.delete('t');
    window.history.replaceState({}, '', u.toString());
  }
  return t;
}
function getToken(){
  return localStorage.getItem('lti_token') || captureTokenFromURL() || null;
}

/* ---------- UID LOCAL (multi-dispositivo) ---------- */
function getOrCreateLocalUid() {
  try {
    let uid = localStorage.getItem(LOCAL_UID_KEY);
    if (!uid) {
      if (window.crypto && crypto.randomUUID) {
        uid = crypto.randomUUID();
      } else {
        uid = 'u-' + Math.random().toString(36).slice(2) + Date.now().toString(36);
      }
      localStorage.setItem(LOCAL_UID_KEY, uid);
    }
    return uid;
  } catch (e) {
    console.error('Erro ao acessar localStorage para UID:', e);
    if (!window.__ia_uid_fallback) {
      window.__ia_uid_fallback = 'u-' + Math.random().toString(36).slice(2);
    }
    return window.__ia_uid_fallback;
  }
}

/* ---------- ESTADO ---------- */
const messages = [
  { role: "system", content: "Voc√™ √© um tutor de ingles que vai tirar duvidas dos alunos, seja claro e objetivo." }
];

let currentMode   = 'chat';
let chatQuota     = null;
let speakingQuota = null;

/* ---------- UI CHAT ---------- */
function addMsg(text, who){
  const el = document.createElement('div');
  el.className = `msg ${who}`;
  el.textContent = text;
  chat.appendChild(el);
  chat.scrollTop = chat.scrollHeight;
}

function addCTAPackages(packages){
  const el = document.createElement('div');
  el.className = 'msg bot';

  const txt = document.createElement('div');
  txt.textContent = 'Voc√™ atingiu o limite mensal. Deseja liberar mais mensagens?';

  const wrap = document.createElement('div');
  wrap.className = 'cta-wrap';

  (packages || []).forEach(p => {
    if (!p?.url) return;
    const a = document.createElement('a');
    a.className = 'cta-btn';
    a.href = p.url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = p.label || 'Comprar';
    wrap.appendChild(a);
  });

  el.appendChild(txt);
  el.appendChild(wrap);
  chat.appendChild(el);
  chat.scrollTop = chat.scrollHeight;
}

/* ---------- CTA SPEAKING (tempo extra) ---------- */
function addSpeakCTAPackages(packages){
  const el = document.createElement('div');
  el.className = 'msg bot';

  const txt = document.createElement('div');
  txt.textContent = 'Voc√™ atingiu o limite de pr√°tica de √°udio. Deseja liberar mais minutos de speaking?';

  const wrap = document.createElement('div');
  wrap.className = 'cta-wrap';

  (packages || []).forEach(p => {
    if (!p?.url) return;
    const a = document.createElement('a');
    a.className = 'cta-btn';
    a.href = p.url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = p.label || 'Comprar';
    wrap.appendChild(a);
  });

  el.appendChild(txt);
  el.appendChild(wrap);
  speakConversation.appendChild(el);
  speakConversation.scrollTop = speakConversation.scrollHeight;
}

/* ---------- HIST√ìRICO CHAT (localStorage) ---------- */
function saveLocalHistory(role, content) {
  try {
    const raw = localStorage.getItem(LOCAL_HISTORY_KEY);
    let arr = [];
    if (raw) {
      const parsed = JSON.parse(raw);
      if (Array.isArray(parsed)) arr = parsed;
    }
    arr.push({ role, content, ts: Date.now() });
    if (arr.length > 200) {
      arr = arr.slice(arr.length - 200);
    }
    localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(arr));
  } catch (e) {
    console.error('Erro ao salvar hist√≥rico local:', e);
  }
}

function loadLocalHistory() {
  try {
    const raw = localStorage.getItem(LOCAL_HISTORY_KEY);
    if (!raw) return;
    const arr = JSON.parse(raw);
    if (!Array.isArray(arr)) return;

    arr.forEach(m => {
      if (!m || typeof m.content !== 'string') return;
      const who = m.role === 'user' ? 'user' : 'bot';
      addMsg(m.content, who);
      const role = who === 'user' ? 'user' : 'assistant';
      messages.push({ role, content: m.content });
    });
  } catch (e) {
    console.error('Erro ao carregar hist√≥rico local:', e);
  }
}

/* ---------- HIST√ìRICO SPEAKING (localStorage) ---------- */
function saveSpeakHistory(entry) {
  try {
    const raw = localStorage.getItem(LOCAL_SPEAK_HISTORY_KEY);
    let arr = [];
    if (raw) {
      const parsed = JSON.parse(raw);
      if (Array.isArray(parsed)) arr = parsed;
    }
    arr.push(entry);
    if (arr.length > 40) {
      arr = arr.slice(arr.length - 40);
    }
    localStorage.setItem(LOCAL_SPEAK_HISTORY_KEY, JSON.stringify(arr));
  } catch (e) {
    console.error('Erro ao salvar hist√≥rico speaking:', e);
  }
}

/* Renderiza√ß√£o pura (sem salvar) */
function renderStudentAudioMessage(base64){
  const el = document.createElement('div');
  el.className = 'msg user speak-msg';
  el.innerHTML = `
    <strong>Voc√™:</strong>
    <audio controls src="data:audio/webm;base64,${base64}"></audio>
  `;
  speakConversation.appendChild(el);
  speakConversation.scrollTop = speakConversation.scrollHeight;

/* ---------- helpers de HTML/diff ---------- */
function escapeHtml(str){
  return String(str || "")
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}

function normalizeSentence(str) {
  return String(str || '')
    .toLowerCase()
    .replace(/[.,!?;:"]/g, '')
    .trim();
}

function badToken(word) {
  return `<span class="speak-bad-token">${escapeHtml(word)}</span>`;
}
function goodToken(word) {
  return `<span class="speak-good-token">${escapeHtml(word)}</span>`;
}

function tokenizeSentence(str) {
  return String(str || '')
    .trim()
    .split(/\s+/);
}

function buildHighlightedSentences(original, corrected) {
  const origTokens = tokenizeSentence(original);
  const corrTokens = tokenizeSentence(corrected);
  const maxLen = Math.max(origTokens.length, corrTokens.length);

  const origParts = [];
  const corrParts = [];

  for (let i = 0; i < maxLen; i++) {
    const o = origTokens[i];
    const c = corrTokens[i];

    if (o === undefined && c !== undefined) {
      corrParts.push(goodToken(c));
      continue;
    }

    if (c === undefined && o !== undefined) {
      origParts.push(badToken(o));
      continue;
    }

    if (o === c) {
      const safe = escapeHtml(o);
      origParts.push(safe);
      corrParts.push(safe);
    } else {
      if (o !== undefined) {
        origParts.push(badToken(o));
      }
      if (c !== undefined) {
        corrParts.push(goodToken(c));
      }
    }
  }

  return {
    originalHtml: origParts.join(' '),
    correctedHtml: corrParts.join(' ')
  };
}

function renderAIAudioMessage(data){
  const { transcript, correct_sentence, feedback_text, audioBase64 } = data || {};
  const t = transcript || "(n√£o reconhecido)";
  const c = correct_sentence || "(sem frase modelo)";
  const f = feedback_text || "(sem feedback)";

  const el = document.createElement('div');
  el.className = 'msg bot speak-msg';

  let audioPart = '';
  if (audioBase64) {
    audioPart = `<audio controls src="data:audio/mp3;base64,${audioBase64}"></audio>`;
  }

  const { originalHtml, correctedHtml } = buildHighlightedSentences(t, c);

  const sameSentence =
    transcript && correct_sentence &&
    normalizeSentence(transcript) === normalizeSentence(correct_sentence);

  let metaInner = `
    <strong>Voc√™ disse:</strong> ${originalHtml}<br>
  `;

  if (!sameSentence) {
    metaInner += `<strong>Melhor maneira de dizer:</strong> ${correctedHtml}<br>`;
  }

  metaInner += `<strong>Feedback:</strong> ${escapeHtml(f)}`;

  el.innerHTML = `
    <strong>IA:</strong>
    ${audioPart}
    <div class="speak-meta">
      ${metaInner}
    </div>
  `;

  speakConversation.appendChild(el);
  speakConversation.scrollTop = speakConversation.scrollHeight;
}

/* Vers√µes que renderizam + salvam */
function appendStudentAudioMessage(base64){
  renderStudentAudioMessage(base64);
  saveSpeakHistory({
    role: 'user',
    audioBase64: base64,
    ts: Date.now()
  });
}

function appendAIAudioMessage(data){
  renderAIAudioMessage(data);
  const { transcript, correct_sentence, feedback_text, audioBase64 } = data || {};
  saveSpeakHistory({
    role: 'assistant',
    transcript: transcript || null,
    correct_sentence: correct_sentence || null,
    feedback_text: feedback_text || null,
    audioBase64: audioBase64 || null,
    ts: Date.now()
  });
}

function loadSpeakHistory() {
  try {
    const raw = localStorage.getItem(LOCAL_SPEAK_HISTORY_KEY);
    if (!raw) return;
    const arr = JSON.parse(raw);
    if (!Array.isArray(arr)) return;

    arr.forEach(item => {
      if (!item || !item.role) return;
      if (item.role === 'user' && item.audioBase64) {
        renderStudentAudioMessage(item.audioBase64);
      } else if (item.role === 'assistant') {
        renderAIAudioMessage({
          transcript: item.transcript,
          correct_sentence: item.correct_sentence,
          feedback_text: item.feedback_text,
          audioBase64: item.audioBase64
        });
      }
    });
  } catch (e) {
    console.error('Erro ao carregar hist√≥rico speaking:', e);
  }
}

/* ---------- QUOTA CHAT ---------- */
async function atualizarQuotaChat(){
  try {
    const t = getToken();
    const url = t ? `${QUOTA_URL}?t=${encodeURIComponent(t)}` : QUOTA_URL;
    const r = await fetch(url, { credentials: 'include' });
    if (!r.ok) {
      if (r.status === 401) {
        chatQuota = null;
        if (currentMode === 'chat') badge.textContent = 'entre pelo Canvas';
        return;
      }
      throw new Error('quota not ok');
    }
    const { remaining, limit } = await r.json();
    chatQuota = { remaining, limit };
    updateBadge();
  } catch (e) {
    console.error('Erro quota chat:', e);
    if (currentMode === 'chat') badge.textContent = 'quota indispon√≠vel';
  }
}

/* ---------- BADGE TOPO ---------- */
function updateBadge() {
  if (currentMode === 'chat') {
    // Modo CHAT ‚Üí mostra mensagens restantes
    if (chatQuota) {
      badge.textContent = `restante ${chatQuota.remaining} / ${chatQuota.limit} msgs`;
    } else {
      badge.textContent = 'carregando‚Ä¶';
    }
  } else {
    // Modo SPEAKING ‚Üí mostra minutos + segundos
    if (speakingQuota && typeof speakingQuota.limitSeconds === 'number') {
      const used  = speakingQuota.usedSeconds || 0;
      const limit = speakingQuota.limitSeconds;

      const remainingSec = Math.max(0, limit - used);
      const limitSec     = limit;

      const rMin = Math.floor(remainingSec / 60);
      const rSec = remainingSec % 60;

      const lMin = Math.floor(limitSec / 60);

      badge.textContent = `restante ${rMin}m ${String(rSec).padStart(2,'0')}s / ${lMin}m`;
    } else {
      badge.textContent = 'restante -- / -- min';
    }
  }
}

/* ---------- TROCA DE TELA ---------- */
function setMode(mode) {
  currentMode = mode;

  if (mode === 'chat') {
    tabChat.classList.add('active');
    tabSpeak.classList.remove('active');
    chatSection.style.display  = 'flex';
    speakSection.style.display = 'none';

    // garante que o chat abra sempre no final
    setTimeout(() => {
      chat.scrollTop = chat.scrollHeight;
    }, 50);
  } else {
    tabChat.classList.remove('active');
    tabSpeak.classList.add('active');
    chatSection.style.display  = 'none';
    speakSection.style.display = 'flex';

    // üëá aqui √© o que voc√™ pediu:
    // sempre que abrir a aba de Pronunciation, rola pro √∫ltimo √°udio
    setTimeout(() => {
      speakConversation.scrollTop = speakConversation.scrollHeight;
    }, 50);
  }

  updateBadge();
}

/* ---------- ENVIO CHAT ---------- */
async function send(){
  const text = input.value.trim();
  if(!text) return;
  addMsg(text, 'user');
  saveLocalHistory('user', text);
  input.value = '';
  btn.disabled = true;

  messages.push({ role: "user", content: text });

  try {
    const t   = getToken();
    const uid = getOrCreateLocalUid();
    const body = { messages, uid };
    if (t) body.t = t;

    const res = await fetch(CHAT_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      credentials: "include",
      body: JSON.stringify(body)
    });

    if (res.status === 429) {
      const j = await res.json().catch(() => ({}));
      addMsg(`Limite mensal atingido (${j.used}/${j.limit}).`, 'bot');
      if (Array.isArray(j.packages) && j.packages.length > 0) addCTAPackages(j.packages);
      btn.disabled = false;
      atualizarQuotaChat();
      return;
    }

    if(!res.ok){
      const j = await res.json().catch(() => ({}));
      console.error('Falha /api/chat', res.status, j);
      addMsg("Erro no servidor. Tente novamente.", 'bot');
      btn.disabled = false;
      return;
    }

    const data = await res.json();
    const reply = data.reply || "(sem conte√∫do)";
    addMsg(reply, 'bot');
    saveLocalHistory('assistant', reply);
    messages.push({ role: "assistant", content: reply });

    btn.disabled = false;
    atualizarQuotaChat();
  } catch (err) {
    console.error('Erro de rede /api/chat:', err);
    addMsg("Erro de rede. Tente novamente.", 'bot');
    btn.disabled = false;
  }
}

/* ---------- SPEAKING / PRONUNCIATION ---------- */
let mediaRecorder = null;
let audioChunks   = [];
let isRecording   = false;
let isCancelling  = false;
let recordStart   = null;
let recordTimerId = null;

function resetRecordingUI(){
  isRecording = false;
  recordBtn.disabled = false;
  recordBtn.textContent = 'üéôÔ∏è Gravar';
  recordBtn.classList.remove('btn-recording');
  cancelRecordBtn.disabled = true;
  if (recordTimerId) {
    clearInterval(recordTimerId);
    recordTimerId = null;
  }
  recordTimer.textContent = '00:00';
}

async function startRecording(){
  if (isRecording) return;
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    speakStatus.textContent = "Seu navegador n√£o permite grava√ß√£o de √°udio.";
    return;
  }
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioChunks = [];
    mediaRecorder = new MediaRecorder(stream);
    isRecording = true;
    isCancelling = false;
    recordStart = Date.now();
    speakStatus.textContent = "Gravando... fale sua frase em ingl√™s.";
    recordBtn.textContent = "Parar e enviar";
    recordBtn.classList.add('btn-recording');
    cancelRecordBtn.disabled = false;

    mediaRecorder.ondataavailable = (e) => {
      if (e.data && e.data.size > 0) audioChunks.push(e.data);
    };

    mediaRecorder.onstop = async () => {
      if (recordTimerId) {
        clearInterval(recordTimerId);
        recordTimerId = null;
      }
      const durationMs = recordStart ? (Date.now() - recordStart) : 0;

      if (mediaRecorder && mediaRecorder.stream) {
        mediaRecorder.stream.getTracks().forEach(tr => tr.stop());
      }
      mediaRecorder = null;

      if (isCancelling) {
        speakStatus.textContent = "Grava√ß√£o cancelada.";
        resetRecordingUI();
        return;
      }

      try {
        speakStatus.textContent = "Processando e enviando para corre√ß√£o...";
        const blob   = new Blob(audioChunks, { type: 'audio/webm' });
        const base64 = await blobToBase64(blob);

        appendStudentAudioMessage(base64);
        await sendSpeakingAudio(base64, durationMs);
      } catch (err) {
        console.error("Erro ao processar/enviar √°udio:", err);
        speakStatus.textContent = "Erro ao enviar o √°udio para corre√ß√£o.";
      } finally {
        resetRecordingUI();
      }
    };

    mediaRecorder.start();

    recordTimerId = setInterval(() => {
      const sec = Math.floor((Date.now() - recordStart) / 1000);
      const m = String(Math.floor(sec / 60)).padStart(2,'0');
      const s = String(sec % 60).padStart(2,'0');
      recordTimer.textContent = `${m}:${s}`;
    }, 500);
  } catch (err) {
    console.error("Erro ao acessar microfone:", err);
    speakStatus.textContent = "N√£o foi poss√≠vel acessar o microfone (permiss√£o negada?).";
    isRecording = false;
    mediaRecorder = null;
    resetRecordingUI();
  }
}

function stopRecording(send=true){
  if (!isRecording || !mediaRecorder) return;
  isCancelling = !send;
  recordBtn.disabled = true;
  cancelRecordBtn.disabled = true;
  speakStatus.textContent = send ? "Finalizando grava√ß√£o..." : "Cancelando grava√ß√£o...";
  mediaRecorder.stop();
}

function blobToBase64(blob){
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => {
      const dataUrl = reader.result;
      const base64 = String(dataUrl).split(',')[1];
      resolve(base64);
    };
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
}

function showSpeakingResult(data){
  appendAIAudioMessage(data);

  const { usedSeconds, limitSeconds } = data || {};
  if (typeof usedSeconds === 'number' && typeof limitSeconds === 'number') {
    speakingQuota = { usedSeconds, limitSeconds };
    updateBadge();
  }
}

async function sendSpeakingAudio(base64, durationMs){
  try {
    const t   = getToken();
    const uid = getOrCreateLocalUid();
    const body = { audio: base64, durationMs, uid };
    if (t) body.t = t;

    const res = await fetch('/api/speaking', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      credentials: 'include',
      body: JSON.stringify(body)
    });

    if (res.status === 429) {
      const j = await res.json().catch(() => ({}));
      speakStatus.textContent = j.message || "Limite mensal de pr√°tica de √°udio atingido.";
      if (typeof j.usedSeconds === 'number' && typeof j.limitSeconds === 'number') {
        speakingQuota = { usedSeconds: j.usedSeconds, limitSeconds: j.limitSeconds };
        updateBadge();
      }
      if (Array.isArray(j.packages) && j.packages.length > 0) {
        addSpeakCTAPackages(j.packages);
      }
      return;
    }

    if (!res.ok) {
      const txt = await res.text().catch(() => "");
      console.error("Erro /api/speaking", res.status, txt);
      speakStatus.textContent = "Erro ao enviar o √°udio para corre√ß√£o.";
      return;
    }

    const data = await res.json();
    showSpeakingResult(data);
    speakStatus.textContent = "Corre√ß√£o recebida.";
  } catch (err) {
    console.error("Erro rede /api/speaking", err);
    speakStatus.textContent = "Erro de rede ao enviar o √°udio para corre√ß√£o.";
  }
}

// ---------- HIST√ìRICO REMOTO (chat + speaking via /api/history) ----------
async function loadRemoteHistory() {
  try {
    const t = getToken();

    const params = new URLSearchParams();
    if (t) params.set("t", t);
    // param extra s√≥ pra garantir que o browser n√£o cache
    params.set("_", Date.now().toString());

    const url = `/api/history?${params.toString()}`;

    const res = await fetch(url, { credentials: "include" });
    
    if (!res.ok) {
      console.error("Erro ao carregar hist√≥rico remoto:", res.status);
      // fallback: usa o que j√° tiver salvo localmente
      loadLocalHistory();
      loadSpeakHistory();
      return;
    }

    const data = await res.json().catch(() => ({}));
    const items = Array.isArray(data.items) ? data.items : [];

    // se n√£o tiver nada no Redis, volta pro localStorage
    if (!items.length) {
      console.log("Hist√≥rico remoto vazio; usando fallback localStorage.");
      loadLocalHistory();
      loadSpeakHistory();
      return;
    }

    // garante ordem cronol√≥gica
    items.sort((a, b) => (a.ts || 0) - (b.ts || 0));

    items.forEach((item) => {
      if (!item) return;

      // 1) SPEAKING (kind === "speaking")
      if (item.kind === "speaking") {
        if (item.role === "user" && item.audioBase64) {
          // √°udio enviado pelo aluno
          renderStudentAudioMessage(item.audioBase64);
        } else if (item.role === "assistant") {
          // resposta da IA com TTS + feedback
          renderAIAudioMessage({
            transcript: item.transcript || "",
            correct_sentence: item.correct_sentence || "",
            feedback_text: item.feedback_text || "",
            audioBase64: item.audioBase64 || null,
          });
        }
        return; // n√£o deixa cair na parte de chat
      }

      // 2) CHAT (inclui hist√≥ricos antigos, tratados como kind:"chat")
      if (typeof item.content !== "string") return;

      const who = item.role === "user" ? "user" : "bot";
      addMsg(item.content, who);

      // alimenta o array messages pra manter o contexto da conversa
      const role = who === "user" ? "user" : "assistant";
      messages.push({ role, content: item.content });
    });
  } catch (err) {
    console.error("Erro ao buscar hist√≥rico remoto:", err);
    // fallback local se der erro na rede
    loadLocalHistory();
    loadSpeakHistory();
  }
}
